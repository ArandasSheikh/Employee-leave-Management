<div class="employee-container">
  <h2 style="display: inline-block;">All Employees</h2>

  <!-- Top-right button -->
  <button class="add-btn" (click)="openModal()">Employee Form</button>

  <table border="1" cellpadding="8" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th>Employee Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Department</th>
      </tr>
    </thead>
    <tbody>
        @for(emp of employees;track $index ){
            <tr>
                <td>{{emp.employeeId}}</td>
                <td>{{emp.employeeName}}</td>
                <td>{{emp.emailId}}</td>
                <td>{{emp.department}}</td>
            </tr>
        }
    </tbody>
  </table>
</div>

<!-- Modal -->
<div #modalRef class="modal-backdrop hidden">
  <div class="modal">
    <h3>Add Employee</h3>
    <form>
      <label>Name:</label>
      <input type="text" />

      <label>Email:</label>
      <input type="email" />

      <label>Department:</label>
      <input type="text" />

      <div class="modal-actions">
        <button type="button" (click)="closeModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>
